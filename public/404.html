<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to root
      // The main app will then navigate to the correct route
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('gh-pages-redirect', path);
      window.location.replace('/requiem-web-view/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
